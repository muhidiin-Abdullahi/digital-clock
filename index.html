<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital clock</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="bg-orange-500 border-b-[6px] border-blue-600 p-10" >
      <h1 class="font-bold text-4xl text-white">Digital <span class="text-blue-500">Clock</span></h1>
   </div>

   <div class="text-center mt-[150px] border-2 border-blue-400 mx-[20%] p-10 sm:text-4xl text-2xl  rounded-xl bg-slate-500 ">
      <span id="month">Month</span>
      <span id="day">Day</span>
      <span id="year">Year</span>

      <div class="mt-4 sm:mt-16">
         <span id="hour" class="bg-red-300  border-2 border-red-500 ">Hours</span>
         <span id="Minutes" class="bg-yellow-300  border-2 border-red-500 " >Minutes</span>
         <span id="seconds" class="bg-blue-300  border-2 border-red-500 "  >Seconds</span>
         <span id="MoOrafternoon" class="bg-coral-300  border-2 border-red-500 ">pm</span>
      </div>
   </div>

   
   <script src="main.js"></script>
</body>
</html>
